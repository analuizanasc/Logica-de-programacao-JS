<! Questão para praticar conhecimentos de estruturas de repetição. Programa para dizer todos os números pares de 1 a 100.>
<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(msg){
        document.write(msg);
        pulaLinha();
    }

    var inicio = 2;
    mostra("Os números pares de 1 a 100 são:")
    while(inicio <= 100) {
        document.write(inicio + ",");
        inicio = inicio + 2;
        
    }
    mostra("Fim!")
</script>
