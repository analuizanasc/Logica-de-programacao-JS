<! Questão para trabalhar conhecimentos de funções com dois paramêtros, calculando o imc>
<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(msg){
        document.write(msg);
        pulaLinha();
    }
    function calculaImc(peso,altura){
        var imc = peso / (altura*altura);
        return imc; 
        pulaLinha();    
    }
    
    var altura = prompt("Informe sua altura")
    var peso = prompt("Informe seu peso:")
    var imc = calculaImc(peso ,altura)

    mostra("O imc calculado é: " + Math.round(imc))

    if(imc <18.4) {
        mostra("Você está abaixo do recomendado")
    }
    if(imc > 35) {
        mostra("Você está acima do recomendado")
    }
    if(imc >= 18.5 && imc <= 35) {
        mostra("Seu imc está excelente!")

    }
</script>
