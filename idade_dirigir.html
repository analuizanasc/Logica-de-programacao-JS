<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));

    if (idade <= 18) {
        mostra("Você não pode dirigir!")
    } else {
        mostra("Você pode dirigir!")
    }
</script>
