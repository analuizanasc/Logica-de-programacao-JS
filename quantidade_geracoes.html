<!Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. 

Esse programa é destinado a responder a seguinte pergunta: desde 1500 até o ano atual, quantas gerações se passaram?> 

<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><hr>")
    }
    function mostra(msg){
        document.write("<big>" + msg + "</big>")
        pulaLinha()
    }
    
    var anoAtual = 2022;
    var anoInicial = 1500;
    var anoGeracao = 28;
    var geracoes = (anoAtual - anoInicial)/anoGeracao

    mostra("Desde 1500, já se passaram " + Math.floor(geracoes) + " gerações!")

</script>
