<! Questão para trabalhar conhecimentos de condicionais, com o jogo que a pessoa tenta adivinhar um "número pensado">
<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(msg){
        document.write(msg);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10)
    console.log(numeroPensado)
    var numeroDigitado = parseInt(prompt("Estou pensando em um número... Advinha qual é! De 0 a 10."))

    var contador = 1
    while(contador <= 2) {
        if(numeroPensado != numeroDigitado) {
            var numeroErrado = parseInt(prompt("Ops! Você errou! Tente novamente..."))
            contador ++
            if(contador == 2){
                numeroErrado = parseInt(prompt("Ops! Você errou! Tente novamente..."))
                alert("Tentativas esgotadas.. O número que pensei era " + numeroPensado)
                break
            }
        } else {
            alert("Parabéns! Você acertou!")
            break
        }
        
        
    }
    


</script>
