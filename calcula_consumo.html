<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    var consumoComAlcool = caminhoComAlcool/tanque;
    
    document.write("O consumo de gasolina é: " + consumoDeGasolina + " litros.");
    pulaLinha();
    document.write("O consumo de álcool é: " + consumoComAlcool + " litros.")

</script>
